<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="keywords" content="家計簿記, 家計簿, 簿記、複式簿記">
  <meta name="description" content="簿記のように家計簿をつけながら経済に強くなるアプリです。">
  <title>退会確認 | 家計簿記</title>
  <link type="text/css" rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="wrapper">
    <header id="header">
      <div class="header-inner clearfix">
        <h1 class="logo">
          <a href="./">家計簿記</a>
        </h1>
        <nav class="gnav">
          <ul>
            <li><a href="#">ヘルプ</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="container">
      <h2 class="title-h2">退会確認</h2>
      <div class="col-base col-630">
        <p class="msg-info">
          本当に退会してよろしいですか？
          <br />退会すると、登録されたユーザー情報は消去されます。
        </p>
        <form method="POST" action="complete.html">
          <input type="hidden" name="token" value="{$token}" />
          <div class="btn-row btn-multi">
            <input type="button" value="退会しない" onclick="location.href='../accounting/list'" class="btn" />
            <input type="submit" value="退会する" class="btn" />
          </div>
        </form>
      </div>
    </div>
    <!-- フッター -->
    <footer id="footer">
      <small>&copy; 2015 webdiv</small>
    </footer>
  </div>
  <nav id="slideMenu">
    <ul>
      <li><a href="#">ヘルプ</a></li>
    </ul>
  </nav>
  <script src="../lib/jquery2.2.4.min.js"></script>
  <script src="../js/common.js"></script>
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- [if lt ie 9]  -->
  <script src="../lib/html5shiv.js"></script>
  <script src="../lib/respond.min.js"></script>
  <!-- [endif] -->
</body>
</html>
