<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="keywords" content="家計簿記, 家計簿, 簿記、複式簿記">
<meta name="description" content="簿記のように家計簿をつけながら経済に強くなるアプリです。">
<title>入力内容確認 | 家計簿記</title>
<link type="text/css" rel="stylesheet" href="../css/style.css">

</head>
<body>
  <div id="wrapper">
    <header id="header">
      <div class="header-inner clearfix">
        <h1 class="logo">
          <a href="./">家計簿記</a>
        </h1>
        <nav class="gnav">
          <ul>
            <li><a href="#">ヘルプ</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="container">
      <h2 class="title-h2">入力内容確認</h2>
      <ol class="step">
        <li class="step-item step-prog">内容入力</li>
        <li class="step-span step-span-prog">&raquo;</li>
        <li class="step-item step-prog">確認</li>
        <li class="step-span">&raquo;</li>
        <li class="step-item">登録完了</li>
      </ol>
      <div class="col-base col-630">
        <p class="msg-info">以下の内容でユーザー情報を新規登録します。よろしいですか？</p>
        <table class="table-responsive">
          <tbody>
            <tr>
              <th>ユーザー名</th>
              <td>家計簿 太郎</td>
            </tr>
            <tr>
              <th>Email</th>
              <td>testtest@example.comtesttest@example.comaaaaaaaaaa</td>
            </tr>
            <tr>
              <th>パスワード</th>
              <td>******************************</td>
            </tr>
            <tr>
              <th>表示件数</th>
              <td>100件/1ページ</td>
            </tr>
            <tr>
              <th>アイコン画像</th>
              <td>100件/1ページ</td>
            </tr>
          </tbody>
        </table>
        <form method="POST" action="complete.html">
          <input type="hidden" name="token" value="{$token}" />
          <div class="btn-row btn-multi">
            <input type="button" value="修正" onClick="location.href='index'" class="btn" />
            <input type="submit" value="登録"  class="btn" />
          </div>
        </form>
      </div>
    </div>
    <!-- フッター -->
    <footer id="footer">
      <small>&copy; 2015 webdiv</small>
    </footer>
  </div>
  <nav id="slideMenu">
    <ul>
      <li><a href="#">ヘルプ</a></li>
    </ul>
  </nav>
  <script src="../lib/jquery2.2.4.min.js"></script>
  <script src="../js/common.js"></script>
</body>
</html>
