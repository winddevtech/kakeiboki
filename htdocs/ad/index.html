<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="keywords" content="家計簿記, 家計簿, 簿記、複式簿記">
<meta name="description" content="簿記のように家計簿をつけながら経済に強くなるアプリです。">
<title>管理用ログイン | 家計簿記</title>
<link type="text/css" rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div id="wrapper">
    <header id="header">
      <div class="header-inner clearfix">
        <h1 class="logo">
          <a href="./">家計簿記</a>
        </h1>
      </div>
    </header>
    <div id="container">
      <div class="box-small">
        <h2 class="login-title_ad">家計簿記管理システム</h2>
        <form method="POST" name="login" action="list" class="form form-login">
          <fieldset>
            <div class="formcontrol">
              <label for="login_id">ID</label>
              <input type="text" name="login_id" id="login_id" class="ctl-text" placeholder="ID" />
              <span class="help-block">ログインIDを入力して下さい。</span>
            </div>
            <div class="formcontrol">
              <label for="password">パスワード</label>
              <input type="password" name="password" id="password" class="ctl-password" placeholder="パスワード" />
              <span class="help-block">パスワードを入力して下さい。</span>
            </div>
            <input type="hidden" name="token" value="{$token}" />
          </fieldset>
          <div class="btn-row btn-single">
            <input type="submit" value="ログイン" class="btn" id="js-submit" />
          </div>
        </form>
      </div>
    </div>
    <!-- フッター -->
    <footer id="footer">
      <small>&copy; 2015 webdiv</small>
    </footer>
  </div>
</body>
</html>
