<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="keywords" content="家計簿記, 家計簿, 簿記、複式簿記">
<meta name="description" content="簿記のように家計簿をつけながら経済に強くなるアプリです。">
<title>仮パスワード発行申請 | 家計簿記</title>
<link type="text/css" rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="wrapper">
    <header id="header">
      <div class="header-inner clearfix">
        <h1 class="logo">
          <a href="./">家計簿記</a>
        </h1>
        <nav class="gnav">
          <ul>
            <li><a href="../signup/index.html">新規登録</a></li>
            <li><a href="../index/index.html">ログイン</a></li>
            <li><a href="#">ヘルプ</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="container">
      <h2 class="title-h2">仮パスワード発行申請</h2>
      <div class="form-auth">
        <form method="POST" action="complete.html" class="form form-free">
          <fieldset>
            <div class="formcontrol">
              <label for="email" class="off-left">Email</label>
              <input type="text" name="email" class="ctl-text form-control" id="email" placeholder="Email" value="">
              <span class="help-block">Emailを入力して下さい。</span>
            </div>
            <input type="hidden" name="token" value="" />
          </fieldset>
          <div class="btn-row btn-single">
            <input type="submit" value="仮パスワード発行" class="btn" id="js-submit">
          </div>
        </form>
      </div>
    </div>
    <!-- フッター -->
    <footer id="footer">
      <small>&copy; 2015 webdiv</small>
    </footer>
  </div>
  <nav id="slideMenu">
    <ul>
      <li><a href="../signup/index.html">新規登録</a></li>
      <li><a href="../index/index.html">ログイン</a></li>
      <li><a href="#">ヘルプ</a></li>
    </ul>
  </nav>
  <script src="../lib/jquery2.2.4.min.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/checker.js"></script>
  <script src="../js/user.js"></script>
</body>
</html>
