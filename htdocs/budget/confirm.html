<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="keywords" content="家計簿記, 家計簿, 簿記、複式簿記">
<meta name="description" content="簿記のように家計簿をつけながら経済に強くなるアプリです。">
<title>入力内容確認 | 家計簿記</title>
<link type="text/css" rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="wrapper">
    <header id="header">
      <div class="header-inner clearfix">
        <h1 class="logo">
          <a href="./">家計簿記</a>
        </h1>
        <nav class="gnav">
          <ul>
            <li><a href="#">ヘルプ</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="container">
      <h2 class="title-h2">入力内容確認</h2>
      <div class="col-base col-630">
        <p class="msg-info">以下の内容で家計簿情報をします。よろしいですか？</p>
        <div class="section">
          <table class="table-responsive">
            <tbody>
              <tr>
                <th>家計発生日</th>
                <td>yyyy/mm/dd</td>
              </tr>
              <tr>
                <th>用途</th>
                <td>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</td>
              </tr>
              <tr>
                <th>金額</th>
                <td>10,000,000</td>
              </tr>
              <tr>
                <th>摘要</th>
                <td>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="section">
          <small>仕訳結果</small>
          <table class="table-responsive">
            <tbody>
              <tr class="table-tr-item2">
                <th>借方</th>
                <td>XXXXXXXXXXXXXXXXXXXXXX</td>
                <th>貸方</th>
                <td>XXXXXXXXXXXXXXXXXXXXXX</td>
              </tr>
            </tbody>
          </table>
        </div>
        <form method="POST" action="complete.html">
          <input type="hidden" name="token" value="{$token}" />
          <div class="btn-row btn-multi">
            <input type="button" value="修正" onClick="location.href='index'" class="btn" />
            <input type="submit" value="登録" class="btn" />
          </div>
        </form>
      </div>
    </div>
    <!-- フッター -->
    <footer id="footer">
      <small>&copy; 2015 webdiv</small>
    </footer>
  </div>
  <nav id="slideMenu">
    <ul>
      <li><a href="#">ヘルプ</a></li>
    </ul>
  </nav>
  <script src="../lib/jquery2.2.4.min.js"></script>
  <script src="../js/common.js"></script>
</body>
</html>
